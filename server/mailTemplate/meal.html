<html>
<head>
    <style>
        /* Add your CSS styles here for the email template */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .header {
            border: 2px solid red;
            background-color: white;
            color: red;
            text-align: center;
            padding: 20px;
        }
        .content {
            padding: 20px;
        }
        .feedback-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
        a {
            color: red;
        }

        button {
            width: 170px;
            border: none;
            background-color: red;
            color: white;
        }

        .hidden-name {
            display: none;
        }

        /* You can add more styles as needed */
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://www.chitkara.edu.in/chitkara-university-logo.png" alt="logo">
            <h1>Meal Update</h1>
        </div>
        <div class="content">
            <p>Hello,</p>
            <p>[STUDENT_NAME]</p>
            <p>[STUDENT_ROLLNO]</p>
            <p>Your [MEAL_TYPE] meal is done for today.</p>
            <p>Hope you enjoy your meal!</p>

            <a href="[LINK]">Feedback link</a>
        </div>
    </div>
</body>
</html>
